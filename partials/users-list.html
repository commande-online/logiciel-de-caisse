<section flex class="md-whiteframe-z1">
    <md-toolbar class="demo-toolbar md-default-theme md-warn md-tall" layout='column'>
        <span flex></span>

        <div class="main-fab material-button-left">
            <button class="md-fab md-accent md-button md-default-theme iconInCircle hue-1" ng-click="newUser($event);">
                <ng-md-icon icon="add" size="40"></ng-md-icon>
            </button>
        </div>

        <div class="md-toolbar-tools">
            <div class="fill-height" layout='row' flex>
                <div class="md-toolbar-item.md-breadcrumb" ng-hide='toggleSearch'>
                    <h3 class="ng-binding">Liste des clients</h3>
                </div>
                <span flex ng-hide='toggleSearch'></span>
                <md-input-container flex style='' ng-show='toggleSearch'>
                    <input type='text' ng-model='searchText' ng-change="refreshData()" aria-label="Chercher un client" />
                </md-input-container>
                <div layout="row" class="md-toolbar-item md-tools">
                    <a ng-click="toggleSearch = !toggleSearch" class="md-button md-default-theme iconSearch" tabindex="0"><ng-md-icon icon="search"></ng-md-icon></a>
                </div>
            </div>
        </div>
    </md-toolbar>
    <div ui-grid="gridData" id="listUsers" class="myGrid"></div>
</section>
<p>&nbsp;</p>
